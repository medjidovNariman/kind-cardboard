<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <link rel="stylesheet" href="css/reset.css">
  <link rel="stylesheet" href="css/main.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700;900&display=swap" rel="stylesheet">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <a href="index.html" class="logo">
          <img src="img/logo.png" alt="">
        </a>
        <div class="contacts">
          <div class="contacts__phone-numbers">
            <a href="tel:83472715428" class="contacts__phone-number">8 (347) 271-54-28</a>
            <a href="tel:89373633000" class="contacts__phone-number">8 (937) 363-30-00</a>
          </div>
          <button class="contacts__btn button">
            <img src="icons/phone.svg" alt="" class="contacts__btn-icon">
            <span>Заказать звонок</span>
          </button>
        </div>
      </div>  
    </div>
  </header>

  <section class="promo">
    <div class="promo__inner">
      <img src="img/promo-cardboard.png" class="promo__cardboard" alt="">
      <div class="promo__box">
        <h1 class="promo__title">
          Производство упаковки из гофрокартона
        </h1>
        <span class="promo__subtitle">
          с доставкой по всей России
        </span>
        <form action="" class="promo__form">
          <div class="promo__text promo__text_light">
            Получите индивидуальное предложение
            на производство и поставку гофропродукции 
          </div>
          <div class="promo__text promo__text_bold">
            Образцы упаковки бесплатно!
          </div>
          <div class="promo__inputs">
            <input type="text" class="promo__input-text" placeholder="Введите номер телефона">
            <input type="submit" class="promo__input-btn button" value="Оставить заявку!">
          </div>
          <strong class="promo__info">*Минимальный заказ 500шт</strong>
        </form>
      </div>
    </div>
  </section>

  <script src="js/main.js"></script>
</body>
</html>
